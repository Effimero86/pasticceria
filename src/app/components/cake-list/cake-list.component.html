<div class="p-2 pt-3">
    <h3>I nostri dolci</h3>
    <div class="row my-3">
        <div class="list-group col-8">
            <button
                *ngFor="let cake of cakes"
                (click)="onSelect(cake)"
                type="button"
                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                [ngClass]="{'active': cake._id === cakeSelectedId}">
                {{ cake.quantity - cake.sold }} {{ cake.name }}
                <span>&euro; {{ cake.price }}</span>
            </button>
        </div>
        <div *ngIf="cakeSelected" class="card col-4">
            <div class="card-body">
                <h5 class="card-title">{{ cakeSelected.name }}</h5>
                <div class="card-text">
                    Ingredienti:
                    <ul class="list-group list-group-flush">
                        <li *ngFor="let ingredient of cakeSelected.ingredientList" class="list-group-item d-flex justify-content-between align-items-center">
                            {{ ingredient.ingredientName }}
                            <span>{{ ingredient.ingredientQuantity }} {{ ingredient.unit }}</span>
                        </li>
                    </ul>
                </div>
                <div class="d-md-flex justify-content-md-end mt-2">
                    <button type="button" class="btn btn-success me-md-2" (click)="onEdit()">Modifica</button>
                    <button type="button" class="btn btn-danger" (click)="onDelete()">Elimina</button>
                </div>
            </div>
        </div>
    </div>
</div>
